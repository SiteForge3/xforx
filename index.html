<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>XFOR | Gaming Profile</title>

  <style>
    *,
    *::before,
    *::after{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Segoe UI",Tahoma,Arial,sans-serif;
    }

    html,body{
      width:100%;
      min-height:100dvh;
      overflow-x:hidden;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:url("xa88.jpeg") center/cover no-repeat fixed;
      color:#ffffff;
      position:relative;
      padding:20px 12px; /* üëà ŸäŸÖŸÜÿπ ÿßŸÑŸÇÿµ ŸÖŸÜ ÿßŸÑÿ≠ŸàÿßŸÅ */
    }

    body::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.35);
      z-index:0;
    }

    /* Effects */
    .effects{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .spark{
      position:absolute;
      width:6px;
      height:6px;
      border-radius:50%;
      background:#00ffcc;
      box-shadow:0 0 14px currentColor;
      animation: rise 6s linear infinite;
    }

    @keyframes rise{
      from{transform:translateY(110vh) scale(1);opacity:1;}
      to{transform:translateY(-20vh) scale(.3);opacity:0;}
    }

    /* Card */
    .profile-card{
      position:relative;
      z-index:2;
      width:100%;
      max-width:460px;
      padding:36px 26px;
      border-radius:26px;
      text-align:center;
      background:rgba(0,0,0,.58);
      backdrop-filter:blur(18px);
      border:1px solid rgba(0,255,204,.35);
      box-shadow:
        0 0 40px rgba(0,255,204,.35),
        0 0 80px rgba(127,0,255,.25);
      animation: appear .9s ease;
    }

    @keyframes appear{
      from{opacity:0; transform:translateY(40px) scale(.96);}
      to{opacity:1; transform:none;}
    }

    .status{
      display:inline-block;
      padding:8px 22px;
      margin-bottom:18px;
      font-size:14px;
      font-weight:800;
      border-radius:30px;
      background:linear-gradient(135deg,#00ffcc,#7f00ff);
      color:#000;
      box-shadow:0 0 20px rgba(0,255,204,.7);
    }

    .avatar{
      width:120px;
      height:120px;
      border-radius:50%;
      border:4px solid #00ffcc;
      object-fit:cover;
      margin-bottom:16px;
      box-shadow:0 0 25px rgba(0,255,204,.9),0 0 50px rgba(127,0,255,.6);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-12px);}
    }

    h1{
      font-size:32px;
      letter-spacing:3px;
      margin-bottom:6px;
      text-shadow:0 0 14px #00ffcc,0 0 30px #7f00ff;
    }

    .subtitle{
      font-size:14px;
      opacity:.9;
      margin-bottom:20px;
    }

    /* üéß FATIHA BUTTON */
    .quran-btn{
      margin:10px auto 22px;
      padding:10px 22px;
      border-radius:30px;
      background:linear-gradient(135deg,#00ffcc,#7f00ff);
      color:#000;
      font-weight:700;
      cursor:pointer;
      display:inline-block;
      box-shadow:0 0 15px rgba(0,255,204,.7);
      transition:.3s;
    }

    .quran-btn:hover{
      transform:scale(1.07);
      box-shadow:0 0 25px rgba(0,255,204,.9);
    }

    .socials a{
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 18px;
      margin:12px 0;
      border-radius:40px;
      background:#fff;
      color:#111;
      text-decoration:none;
      font-weight:700;
      transition:.35s;
    }

    .socials a img{
      width:26px;
      height:26px;
    }

    .socials a:hover{
      transform:scale(1.07);
      box-shadow:0 0 30px rgba(0,255,204,.8);
    }

    footer{
      margin-top:22px;
      font-size:12px;
      opacity:.7;
    }

    @media(max-width:480px){
      h1{font-size:26px;}
      .avatar{width:100px;height:100px;}
      .profile-card{padding:28px 18px;}
    }
  </style>
</head>

<body>

<div class="effects" id="effects"></div>

<audio id="fatihaAudio" src="001 (1).mp3"></audio>
<audio id="hoverSound" src="1995.mp3" preload="auto"></audio>

<main class="profile-card">
  <div class="status">üî• PRO GAMER</div>
  <img src="xa88.jpeg" alt="XFOR Avatar" class="avatar">

  <h1>XFOR</h1>
  <p class="subtitle">Gaming ‚Ä¢ Streaming ‚Ä¢ Content Creator</p>

  <!-- üéß SURAH AL-FATIHA BUTTON -->
  <div class="quran-btn" onclick="playFatiha()">üîä Play Surah Al-Fatiha</div>

  <div class="socials">
    <a href="https://www.youtube.com/@xfor.tiktok" target="_blank"><img src="https://cdn.simpleicons.org/youtube/FF0000">YouTube</a>
    <a href="https://kick.com/XFORTV" target="_blank"><img src="https://cdn.simpleicons.org/kick/00FF6A">Kick</a>
    <a href="https://www.tiktok.com/@xfor.ff" target="_blank"><img src="https://cdn.simpleicons.org/tiktok/000000">TikTok</a>
    <a href="https://www.instagram.com/boubaker_karoui" target="_blank"><img src="https://cdn.simpleicons.org/instagram/E1306C">Instagram</a>
    <a href="https://www.instagram.com/channel/AbZgaKHNJb4UfK5r/" target="_blank"><img src="https://cdn.simpleicons.org/instagram/E1306C">Instagram Group</a>
    <a href="https://discord.gg/FQzf4AME9" target="_blank"><img src="https://cdn.simpleicons.org/discord/5865F2">Discord</a>
  </div>

  <footer>¬© 2026 ‚Ä¢ XFOR Gaming</footer>
</main>

<script>
function playFatiha(){
  const audio=document.getElementById("fatihaAudio");
  audio.play();
}

const sound=document.getElementById("hoverSound");
document.querySelectorAll(".socials a").forEach(link=>{
  link.addEventListener("mouseenter",()=>{
    sound.currentTime=0;
    sound.play();
  });
});

const layer=document.getElementById("effects");
for(let i=0;i<40;i++){
  const s=document.createElement("div");
  s.className="spark";
  s.style.left=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*6+"s";
  s.style.color=Math.random()>.5?"#00ffcc":"#7f00ff";
  layer.appendChild(s);
}
</script>

</body>
</html>
