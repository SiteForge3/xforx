<style>

  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;

/* ===== BACKGROUND FULL IMAGE + ANIMATION ===== */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: url("xa88.jpeg") center/cover no-repeat fixed;
  position:relative;
  color:#fff;
  overflow:hidden;
}

body::before{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.3);
  z-index:0;
  animation: overlayGlow 12s ease-in-out infinite alternate;
}

@keyframes overlayGlow{
  0%{background: rgba(0,0,0,0.25);}
  50%{background: rgba(0,0,0,0.35);}
  100%{background: rgba(0,0,0,0.25);}
}

/* ===== CARD ===== */
.container{
  position:relative;
  z-index:2;
  width:100%;
  max-width:450px;
  padding:36px;
  text-align:center;
  border-radius:24px;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(16px);
  border:1px solid rgba(0,255,204,0.3);
  box-shadow: 0 0 40px rgba(0,255,204,0.4),0 0 70px rgba(127,0,255,0.25);
  animation: cardIn 1s ease;
}

@keyframes cardIn{
  from{opacity:0; transform:translateY(50px) scale(.95);}
  to{opacity:1; transform:none;}
}

/* ===== PROFILE BADGE ===== */
.profile-badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 22px;
  border-radius:30px;
  background:linear-gradient(135deg,#00ffcc,#7f00ff);
  color:#000;
  font-size:14px;
  font-weight:800;
  margin-bottom:18px;
  box-shadow:0 0 20px rgba(0,255,204,.7);
  animation: badgeGlow 2s ease-in-out infinite alternate;
}

@keyframes badgeGlow{
  0%{box-shadow:0 0 15px rgba(0,255,204,.5);}
  50%{box-shadow:0 0 25px rgba(127,0,255,.7);}
  100%{box-shadow:0 0 15px rgba(0,255,204,.5);}
}

/* ===== AVATAR FLOATING ===== */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  border:4px solid #00ffcc;
  object-fit:cover;
  margin-bottom:16px;
  box-shadow:0 0 25px rgba(0,255,204,0.9),0 0 50px rgba(127,0,255,0.6);
  animation: floatAvatar 3s ease-in-out infinite;
}

@keyframes floatAvatar{
  0%,100%{transform:translateY(0px);}
  50%{transform:translateY(-12px);}
}

/* ===== XFOR TITLE ===== */
h1{
  font-size:36px;
  letter-spacing:3px;
  margin-bottom:6px;
  text-shadow: 0 0 12px #00ffcc, 0 0 25px #7f00ff;
  animation: titleGlow 2.5s ease-in-out infinite alternate;
}

@keyframes titleGlow{
  0%{text-shadow:0 0 12px #00ffcc,0 0 25px #7f00ff;}
  50%{text-shadow:0 0 18px #00ffcc,0 0 40px #7f00ff;}
  100%{text-shadow:0 0 12px #00ffcc,0 0 25px #7f00ff;}
}

/* ===== BIO ===== */
.bio{
  font-size:14px;
  opacity:.9;
  margin-bottom:28px;
}

/* ===== LINKS ===== */
.links{
  margin-top:20px;
}

.links a{
  display:flex;
  align-items:center;
  gap:14px;
  background:rgba(255,255,255,.95);
  color:#111;
  text-decoration:none;
  padding:15px 20px;
  margin:14px 0;
  border-radius:35px;
  font-weight:700;
  position:relative;
  overflow:hidden;
  transition:.35s;
}

.links a img{
  width:28px;
  height:28px;
}

.links a::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(0,255,204,.35),transparent);
  transform:translateX(-100%);
}

.links a:hover::before{
  transform:translateX(100%);
  transition:.6s;
}

.links a:hover{
  transform:scale(1.08);
  box-shadow:0 0 35px rgba(0,255,204,0.8),0 0 50px rgba(127,0,255,0.5);
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  margin-top:26px;
  font-size:12px;
  opacity:.7;
  letter-spacing:1px;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  h1{font-size:28px;}
  .avatar{width:100px;height:100px;}
}
