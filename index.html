  <style>
    /* ================= BASIC RESET ================= */
    *,
    *::before,
    *::after{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:url("xa88.jpeg") center / cover no-repeat fixed;
      color:#ffffff;
      position:relative;
      overflow:hidden;
    }

    body::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.35);
      z-index:0;
    }

    .effects{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }

    .spark{
      position:absolute;
      width:6px;
      height:6px;
      border-radius:50%;
      background:#00ffcc;
      box-shadow:0 0 14px currentColor;
      animation: rise 6s linear infinite;
    }

    @keyframes rise{
      from{transform:translateY(110vh) scale(1); opacity:1;}
      to{transform:translateY(-20vh) scale(.3); opacity:0;}
    }

    .profile-card{
      position:relative;
      z-index:2;
      width:100%;
      max-width:460px;
      padding:38px 34px;
      border-radius:26px;
      text-align:center;
      background:rgba(0,0,0,.58);
      backdrop-filter:blur(18px);
      border:1px solid rgba(0,255,204,.35);
      box-shadow:0 0 40px rgba(0,255,204,.35),
                 0 0 80px rgba(127,0,255,.25);
      animation: appear .9s ease;
    }

    @keyframes appear{
      from{opacity:0; transform:translateY(40px) scale(.96);}
      to{opacity:1; transform:none;}
    }

    .status{
      display:inline-block;
      padding:8px 22px;
      margin-bottom:18px;
      font-size:14px;
      font-weight:800;
      border-radius:30px;
      background:linear-gradient(135deg,#00ffcc,#7f00ff);
      color:#000;
      box-shadow:0 0 20px rgba(0,255,204,.7);
    }

    .avatar{
      width:130px;
      height:130px;
      border-radius:50%;
      border:4px solid #00ffcc;
      object-fit:cover;
      margin-bottom:16px;
      box-shadow:0 0 25px rgba(0,255,204,.9),
                 0 0 50px rgba(127,0,255,.6);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-12px);}
    }

    /* üîä ÿ≤ÿ± ÿ≥Ÿàÿ±ÿ© ÿßŸÑŸÅÿßÿ™ÿ≠ÿ© (ÿ•ÿ∂ÿßŸÅÿ© ŸÅŸÇÿ∑) */
    .audio-btn{
      display:inline-block;
      padding:10px 22px;
      margin-bottom:18px;
      border-radius:30px;
      background:linear-gradient(90deg,#00ffcc,#7f00ff);
      color:#000;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 0 20px rgba(0,255,204,.8);
      transition:.3s;
    }
    .audio-btn:hover{transform:scale(1.05);}

    h1{
      font-size:36px;
      letter-spacing:3px;
      margin-bottom:6px;
      text-shadow:0 0 14px #00ffcc,0 0 30px #7f00ff;
    }

    .subtitle{
      font-size:14px;
      opacity:.9;
      margin-bottom:28px;
    }

    .socials a{
      display:flex;
      align-items:center;
      gap:14px;
      padding:15px 20px;
      margin:14px 0;
      border-radius:40px;
      background:rgba(255,255,255,.95);
      color:#111;
      text-decoration:none;
      font-weight:700;
      transition:.35s;
    }

    .socials a img{width:28px;height:28px;}

    footer{
      margin-top:26px;
      font-size:12px;
      opacity:.7;
      letter-spacing:1px;
    }
  </style>
</head>

<body>

  <script>
    function toggleFatiha(){
      const audio=document.getElementById("fatihaAudio");
      if(audio.paused){audio.play().catch(()=>{});}
      else{audio.pause(); audio.currentTime=0;}
    }

    const sound=document.getElementById("hoverSound");
    document.querySelectorAll(".socials a").forEach(link=>{
      link.addEventListener("mouseenter",()=>{
        sound.currentTime=0;
        sound.play();
      });
    });

    const layer=document.getElementById("effects");
    for(let i=0;i<40;i++){
      const s=document.createElement("div");
      s.className="spark";
      s.style.left=Math.random()*100+"%";
      s.style.animationDelay=Math.random()*6+"s";
      s.style.color=Math.random()>.5?"#00ffcc":"#7f00ff";
      layer.appendChild(s);
    }

    document.addEventListener("contextmenu",e=>e.preventDefault());
